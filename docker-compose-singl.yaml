version: '3.8'
name: "grpc-fastapi-singl"
services:
  main:
    container_name: main
    image: python3-grpc
    volumes:
      - "./app:/usr/src/app"
    environment:
      - GRPC_HOST_LOCAL=0.0.0.0
      - GRPC_PORT=50091
      - SERVICE_PORT=1111
      - SERVICE_HOST_LOCAL=0.0.0.0
    ports:
      - "8080:1111"
      - "8787:50091"
    command: "python main.py"

